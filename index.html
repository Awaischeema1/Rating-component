<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="wrapper">
  <div class="rating-state">
    <div class="star">
      <img src="./images/icon-star.svg" alt="">
    </div>
    <div class="text">
      <h3>How did we do?</h3>
      <p>Please let us know how we did with your support request. All feedback is appreciated to help us 
        improve our offering!</p>
    </div>
    <div class="rating">
      <input type="text" value="1" readonly>
      <input type="text" value="2" readonly>
      <input type="text" value="3" readonly>
      <input type="text" value="4" readonly>
      <input type="text" value="5" readonly>
    </div>
    <button class="smt-btn">Submit</button>
  </div>
  <div class="t-state">
    <div class="image">
      <img src="./images/illustration-thank-you.svg" alt="">
    </div>
    <p>You selected <span class="rat">4</span> out of 5</p>
    <div class="text">
      <h3>Thank you!</h3>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch!</p>
    </div>
  </div>
</div>

</html>
